<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Drawing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="player1">
            <h2>Player 1</h2>
            <canvas id="canvasPlayer1" width="400" height="400"></canvas>
            <button id="readyPlayer1">Ready</button>
        </div>
        <div class="player2">
            <h2>Player 2</h2>
            <canvas id="canvasPlayer2" width="400" height="400"></canvas>
            <button id="readyPlayer2">Ready</button>
        </div>
        <div class="timer">
            <label for="timeSelect">Select drawing time:</label>
            <select id="timeSelect">
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
                <option value="600">10 minutes</option>
            </select>
            <button id="startGame">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
