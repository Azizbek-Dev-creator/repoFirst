<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio & Checkbox Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Custom Radio & Checkbox Input</h2>
        <div class="custom-radio">
            <input type="radio" id="radio1" name="radio-group" checked>
            <label for="radio1">Radio 1</label>
        </div>
        <div class="custom-radio">
            <input type="radio" id="radio2" name="radio-group">
            <label for="radio2">Radio 2</label>
        </div>
        <div class="custom-checkbox">
            <input type="checkbox" id="checkbox1" checked>
            <label for="checkbox1">Checkbox Input</label>
        </div>
        <div class="custom-checkbox">
            <input type="checkbox" id="checkbox2">
            <label for="checkbox2">Checkbox Input</label>
        </div>
        <div class="custom-checkbox">
            <input type="checkbox" id="checkbox3">
            <label for="checkbox3">Checkbox Input</label>
        </div>
        <div class="custom-toggle">
            <input type="checkbox" id="toggle1" checked>
            <label for="toggle1">Changed button</label>
        </div>
    </div>
</body>
</html>
